<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Search..." aria-label="Number" matInput [formControl]="searchControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectPlayer($event)">
      <mat-option *ngFor="let player of players" [value]="player">
        {{player.userName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
