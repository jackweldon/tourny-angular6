<div class="container-fluid mat-app-background">
  <div class="row">
    <div class="container">
      <h3>{{model.name}}</h3>
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="{{league.name}}" *ngFor="let league of model.leagues">
          <app-league-form [model]="league"></app-league-form>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
