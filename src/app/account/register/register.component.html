<div class="container">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-error *ngIf="registerForm.errors">
          {{registerForm.errors |json}}
        </mat-error>
        <div formGroupName="account">
          <div class="form-group">
            <mat-form-field color="primary">
              <input matInput placeholder="email" formControlName="email" id="email" type="text" autocomplete="off">
              <mat-error *ngIf="email.invalid">
                {{getEmailErrorMessage()}}
              </mat-error>
              <div *ngIf="email.pending">pending....</div>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field color="primary">
              <input matInput placeholder="username" formControlName="username" id="username" type="text" autocomplete="off">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field color="primary">
              <input matInput placeholder="firstname" formControlName="firstname" id="firstname" type="text" autocomplete="off">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field color="accent">
              <input matInput placeholder="password" formControlName="password" id="password" type="password" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
        <button mat-stroked-button color="accent" type="submit">Register</button>
      </form>

    </div>
  </div>
